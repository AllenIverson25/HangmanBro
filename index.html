<!doctype html>
<html lang="en">
    <head>
        <title>Shamrock Hangman</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { 
                background-color: #2c3e50; 
                color: #ecf0f1; 
                font-family: 'Arial', sans-serif;
            }
            .btn-difficulty {
                transition: all 0.3s ease;
                text-transform: uppercase;
                font-weight: bold;
            }
            .btn-difficulty:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            }
            .shamrock-img {
                max-height: 250px;
                transition: all 0.3s ease;
            }
            .shamrock-img:hover {
                transform: scale(1.05);
            }
        </style>
    </head>

    <body>
        <main class="container text-center py-5">
            <h1 class="mb-4 display-4 text-light">Shamrock Hangman</h1>

            <div id="scoreTracker" class="mb-4 h4 text-light">Wins: 0 | Losses: 0</div>

            <div id="difficultySelection" class="row justify-content-center g-3">
                <div class="col-md-4">
                    <button class="btn btn-success btn-difficulty w-100" onclick="startGame('easy')">Easy</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-warning btn-difficulty w-100" onclick="startGame('medium')">Medium</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-difficulty w-100" onclick="startGame('hard')">Hard</button>
                </div>
            </div>

            <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div> 

            <div id="gameArea" class="mt-4 d-none">
                <h2 id="wordDisplay" class="mb-4 text-light display-5">_ _ _ _ _</h2>

                <div class="d-flex justify-content-center mb-3">
                    <input type="text" id="letterInput" maxlength="1" class="form-control w-auto me-2" placeholder="Enter a Letter">
                    <button id="guessBtn" class="btn btn-primary" onclick="guessLetter()">Guess</button>
                </div>

                <p id="wrongLetters" class="fw-bold text-danger mb-3">Wrong Guesses: </p>

                <img src="img/image6.jpg" alt="Shamrock" id="shamrock" class="shamrock-img mb-3">
            </div>

            <!-- Result Modal -->
            <div class="modal fade" id="resultModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-0 justify-content-center">
                            <h5 id="resultTitle" class="modal-title">Game Result</h5>
                        </div>
                        <div class="modal-body text-center">
                            <p id="resultMessage" class="h4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
