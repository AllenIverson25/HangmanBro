<!doctype html>
<html lang="en">
<head>
    <title>Shamrock Hangman</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Irish Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- Title Row -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4 text-center">Shamrock Hangman</h1>
            </div>
        </div>

        <!-- Score Tracker Row -->
        <div class="row">
            <div class="col-12">
                <div id="scoreTracker" class="mb-4 h4 text-light text-center bg-dark p-2 rounded">Wins: 0 | Losses: 0</div>
            </div>
        </div>

        <!-- Difficulty Selection Row -->
        <div class="row">
            <div class="col-12">
                <div id="difficultySelection" class="row justify-content-center g-3">
                    <div class="col-md-4">
                        <button class="btn btn-success w-100 text-uppercase fw-bold" onclick="startGame('easy')">Easy</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning w-100 text-uppercase fw-bold" onclick="startGame('medium')">Medium</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-danger w-100 text-uppercase fw-bold" onclick="startGame('hard')">Hard</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Difficulty Display Row -->
        <div class="row">
            <div class="col-12">
                <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none rounded text-center difficulty-box"></div>
            </div>
        </div>

        <!-- Game Area Row -->
        <div class="row">
            <div class="col-12">
                <div id="gameArea" class="mt-4 d-none">
                    <div class="row justify-content-center mb-3">
                        <div class="col-auto">
                            <img src="img/image6.jpg" alt="Shamrock Health" id="shamrock" class="shamrock-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2 id="wordDisplay" class="mb-4 word-display text-center">_ _ _ _ _</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-auto">
                            <input type="text" id="letterInput" maxlength="1" class="form-control w-auto me-2 text-center" placeholder="Enter a Letter">
                        </div>
                        <div class="col-auto">
                            <button id="guessBtn" class="btn btn-primary" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wrongLetters" class="fw-bold text-danger mb-3 bg-danger-subtle p-2 rounded text-center">Wrong Guesses: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Game Overlay -->
        <div id="endGameOverlay" class="end-game-overlay">
            <div class="row">
                <div class="col-12">
                    <div id="endGameText" class="end-game-text"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="endGameSubtext" class="end-game-subtext"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="endGameRestartBtn" class="btn end-game-restart-btn disabled-btn" onclick="resetToLevelSelection()">Main Menu</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
