<!doctype html>
<html lang="en">
<head>
    <!-- Defines the document type and language -->
    <title>Shamrock Hangman</title>
    <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta charset="utf-8" />
    <!-- Ensures responsive design across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Links Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Imports Irish Grover font from Google Fonts for an Irish theme -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <!-- Links custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Welcome screen with video, text, and skip button -->
    <div id="welcomeScreen" class="welcome-screen">
        <!-- Autoplaying muted video for welcome animation -->
        <video id="welcomeVideo" autoplay muted playsinline>
            <source src="wel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Centered welcome text overlay -->
        <div class="welcome-text d-flex justify-content-center">Welcome to Shamrock Hangman</div>
        <!-- Skip button to bypass the welcome video -->
        <button id="skipVideoBtn" class="btn btn-success position-absolute bottom-0 end-0 m-3">Skip</button>
        <!-- Background audio that loops automatically -->
        <audio id="backgroundAudio" autoplay loop>
            <source src="background-audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <!-- Main content container with padding and margin -->
    <main class="container p-5 m-5">
        <!-- Title row -->
        <div class="row mb-4">
            <div class="col-12">
                <!-- Game title centered at the top -->
                <h1 class="mb-4 text-center">Shamrock Hangman</h1>
            </div>
        </div>

        <!-- Score tracker row -->
        <div class="row mb-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center">
                <!-- Displays wins and losses -->
                <div id="scoreTracker" class="mb-4 h4 text-light text-center bg-dark p-2 rounded">Wins: 0 | Losses: 0</div>
            </div>
        </div>

        <!-- Difficulty selection row -->
        <div class="row mb-4 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <div id="difficultySelection" class="row justify-content-center g-3">
                    <!-- Easy difficulty button -->
                    <div class="col-4 col-sm-4">
                        <button class="btn btn-success w-100 text-uppercase fw-bold" onclick="startGame('easy')">Easy</button>
                    </div>
                    <!-- Medium difficulty button -->
                    <div class="col-4 col-sm-4">
                        <button class="btn btn-warning w-100 text-uppercase fw-bold" onclick="startGame('medium')">Medium</button>
                    </div>
                    <!-- Hard difficulty button -->
                    <div class="col-4 col-sm-4">
                        <button class="btn btn-danger w-100 text-uppercase fw-bold" onclick="startGame('hard')">Hard</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Difficulty display row -->
        <div class="row">
            <div class="col-12">
                <!-- Shows selected difficulty, hidden by default -->
                <div id="difficultyBox" class="p-3 fw-bold d-none rounded text-center difficulty-box"></div>
            </div>
        </div>

        <!-- Game area row, hidden until game starts -->
        <div class="row">
            <div class="col-12">
                <div id="gameArea" class="mt-4 d-none">
                    <!-- Shamrock image for lives -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-12 col-md-6 col-lg-4">
                            <img src="imgs/image6.jpg" alt="Shamrock Health" id="shamrock" class="shamrock-img img-fluid d-flex justify-content-center align-items-center">
                        </div>
                    </div>
                    <!-- Word display with underscores -->
                    <div class="row">
                        <div class="col-12">
                            <h2 id="wordDisplay" class="mb-4 word-display text-center">_ _ _ _ _</h2>
                        </div>
                    </div>
                    <!-- Input and guess button -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-6 col-sm-4 col-md-3">
                            <input type="text" id="letterInput" maxlength="1" class="form-control text-center" placeholder="Enter a Letter">
                        </div>
                        <div class="col-6 col-sm-4 col-md-3">
                            <button id="guessBtn" class="btn btn-primary w-100" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>
                    <!-- Wrong guesses display -->
                    <div class="row">
                        <div class="col-12">
                            <p id="wrongLetters" class="fw-bold text-danger mb-3 bg-danger-subtle p-2 rounded text-center">Wrong Guesses: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End game overlay, hidden until game ends -->
        <div id="endGameOverlay" class="end-game-overlay">
            <div class="row">
                <div class="col-12">
                    <!-- Main end game message (win/lose) -->
                    <div id="endGameText" class="end-game-text"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Subtext for end game -->
                    <div id="endGameSubtext" class="end-game-subtext"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Button to return to main menu -->
                    <button id="endGameRestartBtn" class="btn end-game-restart-btn disabled-btn" onclick="resetToLevelSelection()">Main Menu</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for game logic -->
    <script src="script.js"></script>
</body>
</html>
